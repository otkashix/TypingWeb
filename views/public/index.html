<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js', integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj', crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js', integrity='sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN', crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js', integrity='sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s', crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    <script src="../scripts/script.js"></script>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th width="200px">Mode</th>
                    <th width="125px">Time</th>
                    <th width="125px">Words</th>
                    <th width="125px">Speed</th>
                    <th width="125px">Keys</th>
                    <th width="125px">CPM</th>
                    <th width="125px">Goal</th>
                    <th width="200px">Language</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button id="mode">Light</button>
                    </td>
                    <td id="time">0</td>
                    <td id="words">0</td>
                    <td id="speed">0</td>
                    <td id="keys">0</td>
                    <td id="cpm">0</td>
                    <td id="goal">0</td>
                    <td id="lang">loading...</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td colspan="8" scope="rowgroup">
                    <p id="message">Loading text...</p>
                    <input type="text" name="write" id="write" placeholder="Write here">
                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>
    
</body>
</html>
